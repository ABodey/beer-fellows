<!DOCTYPE html>
<html>
  <head>
    <title>Beer Fellows</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <script type="text/javascript" src="js/app.js"></script>
    <style>
      body {
        font-family: "Dosis", sans-serif;
      }
      aside {
        float: left;
        width: 300px;
      }

      ul {
        padding: 5px;
      }

      li {
        list-style: none;
        cursor: pointer;
        background-color: #eeffff;
      }

      #pageNavigation li {
        display: inline;
        padding: 5px;
      }

      li:nth-child(odd) {
        background-color: white;
      }

      li:hover {
        background-color: rgb(229, 186, 14);
      }

      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .selectedBeer {
        border-top: 1px solid gray;
        margin: 5px;
        display: block;
        width: calc(100% - 300px);
      }

      .beer {
        border-top: 1px solid gray;
        width: 30%;
        min-width: 200px;
        margin: 5px;
      }

      .beer p {
        margin-top: 1px;
        margin-bottom: 1px;
      }

      .beerImg {
        float: left;
        padding-right: 5px;
      }

      .quantityPicker {
        width: 20px;
      }

      #details {
        display: none;
      }

      .hiddenSubList {
        display: none;
        padding-left: 10px;
      }

    </style>
  </head>
  <body>
    <header>
      <div id="logo"></div>
      <h1>Beer Fellows Home</h1>
      <div id="input">
        <input id="cart" type="button" onclick="location.href='checkout.html';" value="Shopping Cart" />
        <input type="text" class="search" placeholder="Search..">
        <input type="button" value="Search">
      </div>
    </header>
    <aside>
      <ul id="filters"></ul>
    </aside>
    <section>
      <ul id="pageNavigation">
      </ul>
    </section>
    <section id="store"></section>
  </body>
</html>
