<!DOCTYPE html>
<html>
  <head>
    <title>Beer Fellows</title>
    <script type="text/javascript" src="js/app.js"></script>
    <style>
      aside {
        float: left;
        width: 300px;
      }

      ul {
        padding: 5px;
      }

      li {
        list-style: none;
        cursor: pointer;
        background-color: #eeffff;
      }

      li:nth-child(odd) {
        background-color: white;
      }

      li:hover {
        background-color: yellow;
      }

      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .beer {
        background-color: #eeffff;
        border: 1px solid gray;
        width: 600px;
        height: 256px;
        overflow: scroll;
        margin: 5px;
      }

      .beerImg {
        height: 256px;
        float: left;
      }

    </style>
  </head>
  <body>
    <header>
    </header>
    <aside>
      <ul id="filters"></ul>
    </aside>
    <section id="store"></section>
  </body>
</html>
